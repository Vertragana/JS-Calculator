<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-field">
      <div class="input-field">0</div>
      <div class="calc-buttons">
        <div class="button-row">
          <button class="button double clear">C</button>
          <button class="button backspace">←</button>
          <button data-operation="div" class="button operation">÷</button>
        </div>
        <div class="button-row">
          <button class="button number">7</button>
          <button class="button number">8</button>
          <button class="button number">9</button>
          <button data-operation="multi" class="button operation">x</button>
        </div>
        <div class="button-row">
          <button class="button number">4</button>
          <button class="button number">5</button>
          <button class="button number">6</button>
          <button data-operation="sub" class="button operation">-</button>
        </div>
        <div class="button-row">
          <button class="button number">1</button>
          <button class="button number">2</button>
          <button class="button number">3</button>
          <button data-operation="sum" class="button operation">+</button>
        </div>
        <div class="button-row">
          <button class="button triple number">0</button>
          <button class="button calc">=</button>
        </div>
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
